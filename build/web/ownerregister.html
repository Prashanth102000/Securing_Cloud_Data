  <div style="float: left; margin-left: 10px;background:#696969;width: 340px" >
                        <br><br><br><center><h2 style="font-size: 26px; color: brown; font-family: Copperplate Gothic Bold"> Register</h2>
                                        <script>
                                            function validate()
                                            {
                                                var name= document.frm.name.value;
                                                var pass = document.frm.pass.value;
                                                var email = document.frm.email.value;
                                                var location = document.frm.location.value;
                                                var phone = document.frm.phone.value;
                                                var gen = document.frm.gen.value;
                                                
                                                if(name==0)
                                                {
                                                    alert("please enter username");
                                                    document.frm.name.focus();
                                                    return false;
                                                    
                                                }
                                                if(pass==0)
                                                {
                                                    alert("please enter password");
                                                    document.frm.pass.focus();
                                                    return false;
                                                    
                                                }
                                                if(email==0)
                                                {
                                                    alert("please enter email");
                                                    document.frm.email.focus();
                                                    return false;
                                                    
                                                }
                                                if(location==0)
                                                {
                                                    alert("please enter location");
                                                    document.frm.location.focus();
                                                    return false;
                                                    
                                                }
                                                if(phone==0)
                                                {
                                                    alert("please enter mobile number");
                                                    document.frm.phone.focus();
                                                    return false;
                                                    
                                                }
                                                if(isNaN(phone))
                                                {
                                                    alert("please enter numeric mobile number");
                                                    document.frm.phone.focus();
                                                    return false;
                                                    
                                                }
                                                if(phone.length !=10)
                                                {
                                                    alert("please enter 10 digit phone mobile number");
                                                    document.frm.phone.focus();
                                                    return false;
                                                    
                                                }
                                                if(gen==0)
                                                {
                                                    alert("please select one option");
                                                    document.frm.gen.focus();
                                                    return false;
                                                    
                                                }
                                                
                                            }
                                            </script>
                    <br><form name="frm" onsubmit="return validate()"  action="login.jsp" method="post"> 
                        <input type="text" class="inputs" name="name"  placeholder="USERNAME" pattern="[A-Za-z]+" title="please enter character in between A-Z or a-z"  /><BR>
                        <input type="password" class="inputs" name="pass"  placeholder="PASSWORD"  /><br>
                        <input type="text" class="inputs" name="email"  placeholder="MAILID" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="Ex:- abc@gamil.com" /><br>
                        <input type="text" class="inputs" name="location"  placeholder="LOCATION" pattern="[A-Za-z]+" title="please enter character in between A-Z or a-z" /><br>
                        <input type="text" class="inputs" name="phone"  placeholder="PHONENUMBER" pattern="[6-9]{1}[0-9]{9}$" title="Phone number with 7-9 and remaing 9 digit with 0-9"/><br>
                        <select class="inputss" style="width: 230px; height: 40px"  name="gen" >
                             <option value="">GENDER</option>
                            <option value="male">MALE</option>
                            <option value="female">FEMALE</option>
                            
                                     </select><br>
                        
                        <br><input type="hidden" value="5" name="status" />
                        <input type="Submit" value="REGISTER" class="button" >
                        <input type="reset" value="Reset" class="button" >
                    </form></center>
